<h1 class="headcolor text-center pt-3 pb-3">testimonals </h1>
<!-- <div class="container" style="border: 1px solid blue; height:200px;"></div> -->



<div class="items">
    <div class="card" *ngFor="let testimonal of ctestimonialData">
        <div class="card-body">
            <h4 class="card-title"><img src="https://img.icons8.com/ultraviolet/40/000000/quote-left.png"></h4>
            <div class="template-demo">
                <p>{{testimonal.comments}}</p>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-2"> <img class="profile-pic"
                        src="{{testimonal.img_url}}"> </div>
                <div class="col-sm-10">
                    <div class="profile">
                        <h4 class="cust-name">{{testimonal.name}}</h4>
                        <p class="cust-profession">Store Owner</p>
                    </div>
                </div>
            </div>
        </div>
    </div>




</div>
